<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <script>
        function jumlah(){
            let _angka1 = document.getElementById("angka1").value ;
            let _angka2 = document.getElementById("angka2").value ;
            console.log( parseInt(_angka1) + parseInt(_angka2) );

            let area_hasil = document.getElementById("hasil") ;
            area_hasil.innerHTML = parseInt(_angka1) + parseInt(_angka2);
        }

    </script>
</head>
<body>
    <h1>Penjumlahan 2 Bilangan</h1>
    <hr>
    Masukkan Angka :
    <input type="number" value="" id="angka1">
    +
    <input type="number" value="" id="angka2">

    <button onclick="jumlah()">Jumlahkan</button>

    <br>

    <h2>HASIL</h2>
    <span id="hasil"></span>
    
</body>
</html>
